<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minha Galeria</h1>
        <p>Imagens com legendas usando &lt;figure&gt; e &lt;figcaption&gt;</p>
    </header>

    <main>
        <section class="galeria">
            <figure>
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=300&q=80" alt="Montanhas">
                <figcaption>Montanhas imponentes ao amanhecer.</figcaption>
            </figure>

            <figure>
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=300&q=80" alt="Praia">
                <figcaption>Pôr do sol em uma praia tranquila.</figcaption>
            </figure>

            <figure>
                <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=300&q=80" alt="Floresta">
                <figcaption>Vista aérea de uma floresta verdejante.</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Minha Galeria</p>
    </footer>
</body>
</html>
